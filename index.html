<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Проект Звуки</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <ul class="header__menu">
                    <li class="header__menu-item"><div class="header__menu-name">Проект «Звуки»</div></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">О проекте</a></li>
                </ul>
            </div>
        </header>

        <section class="main">
            <div class="container">
                <div class="main__box">
                    <div class="main__ui">
                        <div class="main__ui-img">
                            <img src="img/sound-wave.png" alt="UI Image">
                        </div>
                        <div class="main__ui-button button button_random">
                            <div class="button__icon"><i class="zmdi zmdi-shuffle zmdi-hc-2x"></i></div>
                            <div class="button__text">Новый</div>
                        </div>
                        <div class="main__ui-button button button_repeat">
                            <div class="button__icon"><i class="zmdi zmdi-repeat zmdi-hc-2x"></i></div>
                            <div class="button__text">Повтор</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main__modal modal">
                <div class="modal__box">
                    <div class="modal__close"></div>
                    <div class="modal__head">О проекте</div>
                    <div class="modal__body">Сей проект посвящён звукам, которые нас окружают.</div>
                    <div class="modal__footer">
                        <div class="modal__footer-copy">
                            &copy; М. Рантович, 2020
                        </div>
                        <div class="modal__footer-gh">
                            <a href="https://github.com/mrantovich/sound-project" target="_blank" class="modal__footer-link"><i class="zmdi zmdi-github-box"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cover"></div>
        </section>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
